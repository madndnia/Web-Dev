<!DOCTYPE html>
<html>
    <head>
        <title>Intro to JS</title>
    </head>
    <body>
        <!-- We can connect the script to our HTML file with two methods: -->
        <!--1. Put in the <script> tag inside the header/body itself-->
        <script>
            alert("Message generated directly.")
        </script>

        <!--2. Link the script/s via 'src' attribute-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.js"></script>
    </body>
</html>
