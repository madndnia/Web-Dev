        <script>
            function pow(x,n) {
                if (n < 1) {
                    alert(`Power ${n} is not supported`);
                    return;
                }
                let result = x;
                while (n>1) {
                    result *= x;
                    --n;
                }
                return result;
                }
                alert(pow(2, 3));

            let userName = prompt("Who's there?", '');

            userName === 'Admin'
            ? (
                (pass => pass === 'TheMaster'
                    ? alert('Welcome!')
                    : pass === '' || pass === null
                    ? alert('Canceled')
                    : alert('Wrong password')
                )(prompt("Password?", ''))
                )
            : userName === '' || userName === null
                ? alert('Canceled')
                : alert("I don't know you");
